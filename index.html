<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애드센스 초보가 흔히 하는 질문모음</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>애드센스 초보가 흔히 하는 질문모음</h1>
        
        <div class="grid">
            <div class="card purple">
                <h2>소신이 받은 질문 17개</h2>
                <p>자주 받는 질문들에 대한 상세한 답변을 제공합니다.</p>
                <button onclick="location.href='#'">자세히 보기</button>
            </div>

            <div class="card peach">
                <h2>워드프레스(워프) 관련 질문</h2>
                <p>워드프레스 설치부터 운영까지 모든 궁금증을 해결해드립니다.</p>
                <button onclick="location.href='#'">자세히 보기</button>
            </div>

            <div class="card pink">
                <h2>수익 및 광고 관련 질문</h2>
                <p>수익 창출과 광고 운영에 대한 실질적인 답변을 제공합니다.</p>
                <button onclick="location.href='#'">자세히 보기</button>
            </div>

            <div class="card lavender">
                <h2>블로그 운영 전략 관련 질문</h2>
                <p>효과적인 블로그 운영을 위한 전략과 팁을 알려드립니다.</p>
                <button onclick="location.href='#'">자세히 보기</button>
            </div>
        </div>
    </div>
</body>
</html>
